<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体标签</title>
</head>
<body>
<!--<audio src="Source/passion.mp3" autoplay="autoplay" loop="1" controls="controls">您的浏览器该退休了 ！</audio>-->
<!--音频-->
<audio loop="1" controls="controls">
    <source src="Source/passion.mp3" type="audio/mpeg">
</audio>


<!--视频-->
<video controls="controls" width="1024" height="768">
    <source src="Source/pal4.mp4" type="video/mp4">
</video>

<!--标记定义外部可交互的内容或插件-->
<embed src="Source/gohome.swf" width="1024" height="768">
</body>
</html>
