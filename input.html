<!DOCTYPE html>
<html lang="en">
  <head>
    <title>input</title>
    <style type="text/css">
        input {
          width: 680px;
          height: 68px;
        }
    </style>
  </head>
  <body>
    url:<input type="url" name="url" value=""><hr />
    email:<input type="email" name="email" value=""><hr />
    tel:<input type="tel" name="tel" value=""><hr />
    number:<input type="number" name="number" value=""><hr />
    date:<input type="date" name="date" value=""><hr />
    month:<input type="month" name="month" value=""><hr />
    week:<input type="week" name="week" value=""><hr />
    time:<input type="time" name="time" value=""><hr />
    datetime:<input type="datetime" name="datetime" value=""><hr />
    datetime-local:<input type="datetime-local" name="datetime-local" value=""><hr />
    range:<input type="range" name="range" min="1" max="10"><hr />
    search:<input type="search"><hr />
    color:<input type="color"><hr />
  </body>
</html>
